<section class="offer container" data-aos="fade-in" data-aos-anchor-placement="center-center">
	<div class="offer__body section-accent">
		<div class="offer__content">
			<h2 class="offer__title title">
				Все ще вагаєшся? Лови чудову пропозицію!
			</h2>
			<div class="offer__text">
				<b>
					Заповнюй заявку й ми напишемо тобі план дипломної та вступ aбсолютно безкоштовно
				</b>
			</div>
			<form method="post" class="offer__form form">
				<label>
					<input type="text" name="your-name" placeholder="Ваше ім'я" required class="input">
				</label>
				<label>
					<input type="tel" name="phone" required data-arrow-path="img/sprites.svg#select-arrow" class="input tel">
				</label>
				<div class="offer__form--footer">
					<button class="offer__form--submit btn" type="submit">
						Отримати план та вступ
					</button>
				</div>
			</form>
		</div>
		<div class="offer__image">
			<div class="offer__image--body image-body">
				<picture>
					<source srcset="img/index/offer/offer-image.avif" type="image/avif">
					<source srcset="img/index/offer/offer-image.webp" type="image/webp">
					<img src="img/index/offer/offer-image.png" alt="" width="523" height="430" loading="lazy">
				</picture>
			</div>
		</div>
	</div>
</section>
